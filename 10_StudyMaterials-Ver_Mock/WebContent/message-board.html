<script>
$(function(){
	var $grid = $("#grid").pqGrid({
		width: 935
		, height: 400
		, title: "ParamQuery Grid Example"
		, resizable: false
		, draggable: false
		, columnBorders: true
		, colModel: [
			{ title: "タイトル", width: 200, dataType: "string", editable: false }
			, { title: "本文", width: 300, dataType: "string", editable: false }
			, { title: "更新者", width: 150, dataType: "string", editable: false }
			, { title: "更新日時", width: 150, dataType: "string", editable: false }
		]
		, dataModel: {
			location: "remote"
			, sorting: "remote"
			, paging: "remote"
			, dataType: "JSON"
			, method: "POST"
			, curPage: 1
			, rPP: 10
			, sortIndex: 0
			, sortDir: "asc"
			, rPPOptions: [10, 20, 30, 40, 50]
			, getUrl: function () {
				return { url: "sampledata.html", data: "cur_page=" + this.curPage + "&records_per_page=" + this.rPP };
			}
			, getData: function (dataJSON) {
				return { curPage: dataJSON.curPage, totalRecords: dataJSON.totalRecords, data: dataJSON.data };
			}
		}
	});

	// テーブルの行にフォーカスをあてたりするスタイルを適用するための処理
	$grid.on("mouseenter", "tr.pq-grid-row", function (evt) {
		$(this).addClass("pq-grid-row-hover");
	});
	$grid.on("mouseleave", "tr.pq-grid-row", function (evt) {
		$(this).removeClass("pq-grid-row-hover");
	});
});
</script>
