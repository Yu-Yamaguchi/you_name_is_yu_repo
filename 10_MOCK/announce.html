<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>紙芝居サンプル（掲示板）</title>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/jquery.powertip.css" rel="stylesheet">
		<link href="css/ui-lightness/jquery-ui.custom.css" rel="stylesheet">
		<link href="css/common.css?v=20121118" rel="stylesheet">
		<style>
			#sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
			#sortable li { padding: 0.4em; padding-left: 1.5em; height: 13px; width: 100%;}
			#sortable li span { position: absolute; margin-left: -1.3em; }
			li div.separator {
				display: inline;
				float: left;
				width: 100%;
				height: 3px;
				margin: 5px 0px 5px 0;
				border-bottom: 1px dashed #DDDDDD;
			}
		</style>
	</head>
	<body>
		<!-- ヘッダー -->
		<div id="header"></div>
		
		<!-- コンテンツ -->
		<div class="container">
			<div class="row">
				<div class="span3">&nbsp;</div>
				
				<div class="span6">
					<div class="block">
						<h3>XXXXXX</h3>
						
					</div><!-- /.block -->
				</div>
				
				<div class="span3">
					<div class="block" id="collection-of-links">
						<h3>
							<img src="img/icon-link.png" style="width: 16px; height: 16px;">リンク集
							<span id="span-link-edit" style="float: right; font-size: 10px; margin: 0 5px 0 0;">
								<a id="link-edit" href="javascript:void(0);">編集</a>
							</span>
							<span id="span-link-commit-cancel" style="float: right; font-size: 10px; margin: 0 5px 0 0; display: none;">
								<a id="link-commit" href="javascript:void(0);">完了</a>
								<a id="link-cancel" href="javascript:void(0);">キャンセル</a>
							</span>
						</h3>
						<div id="link-operation-btns" style="margin: 0 0 0 10px; font-size: 10px; display: none;">
							<a id="link-add" href="javascript:void(0);"><img src="img/icon-add-mark.png" style="width: 16px; height: 16px;">リンクの追加</a>
							<a id="link-separate-add" href="javascript:void(0);"><img src="img/icon-add-mark.png" style="width: 16px; height: 16px;">区切りの追加</a>
						</div>
						<ul id="sortable" class="ui-sortable">
							<li><a href="#" target="_blank">Item 1</a></li>
							<li><a href="#" target="_blank">Item 2</a></li>
							<li><div class="separator"></div></li>
                            <li><a href="#" target="_blank">Item 3</a></li>
                            <li><a href="#" target="_blank">Item 4</a></li>
						</ul>
                        <div id="frm-edit-link" style="display: none;">
                            <form class="form-horizontal">
                                <div class="control-group">
                                    <label class="control-label" for="linkTitle">タイトル</label>
                                    <div class="controls">
                                        <input type="text" class="span4" id="linkTitle" name="linkTitle" placeholder="タイトル" maxlength="10">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="linkUrl">URL</label>
                                    <div class="controls">
                                        <input type="text" class="span4" id="linkUrl" name="linkUrl" placeholder="ex) http://www.sample.co.jp" maxlength="2048">
                                    </div>
                                </div>
                            </form>
                        </div>
					</div><!-- /.block /#collection-of-links-->
				</div>
			</div>
		</div><!-- /.container -->
		 <!-- フッター -->
		<div id="footer"></div>
		
		<!-- bodyタグの最後でscriptを読み込む -->
		<script src="js/jquery.js"></script>
		<script src="js/jquery.validate.js"></script>
		<script src="js/jquery.validate.locale_jp.js"></script>
		<script src="js/jquery.powertip.js"></script>
		
		<script>
			$(function(){
				$("#header").load("header.html");
				$("#footer").load("footer.html");
				$("#sortable").sortable({
                    cursor: "move"
                });
				$("#sortable").sortable("disable");
			});
		</script>
		<script src="js/bootstrap.js"></script>
		<script src="js/jquery-ui.custom.js"></script>
		<script src="js/collection-of-links.js"></script>
	</body>
</html>
