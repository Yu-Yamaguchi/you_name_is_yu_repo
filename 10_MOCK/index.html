<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>紙芝居サンプル</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/exvalidation.css" rel="stylesheet">
        <link href="css/common.css?v=20121118" rel="stylesheet">
    </head>
    <body>
        <!-- ヘッダー -->
        <div id="header"></div>
        
        <!-- コンテンツ -->
        <div class="container">
            <div class="alert alert-error fade in">
                <a class="close" data-dismiss="alert">x</a>
                <strong>認証</strong>に失敗しました
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="span3">&nbsp;</div>
                <div class="span6" style="min-height:400px;">
                    <div class="block">
                        <h3>ログイン</h3>
                        <form id="frm-login" class="form-horizontal" method="post">
                            <div class="control-group">
                                <label class="control-label" for="loginId">ログインID</label>
                                <div class="controls">
                                    <input type="text" class="span3" id="loginId" name="loginId" placeholder="login id" maxlength="8" minlength="4">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="password">パスワード</label>
                                <div class="controls">
                                    <input type="password" class="span3" id="password" name="password" placeholder="password" maxlength="16">
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    <button type="submit" id="btn-login" class="btn btn-primary">ログイン</button>
                                </div>
                            </div>
                        </form>
                    </div><!-- /.block -->
                </div>
                <div class="span3">&nbsp;</div>
            </div>
        </div><!-- /.container -->

        <!-- フッター -->
        <div id="footer"></div>
        
        <!-- bodyタグの最後でscriptを読み込む -->
        <script src="js/jquery.js"></script>
        <script src="js/exvalidation.js"></script>
        <script src="js/exchecker-ja.js"></script>
        
        <script>
            $(function(){
                $("#header").load("header.html");
                $("#footer").load("footer.html");
                
                var validation = $("#frm-login").exValidation({
            			rules: {
            				loginId: "chkrequired chkhankaku",
            				password: "chkrequired chkhankaku",
            			}
                        , errFocus: true
                        , errZIndex: 9999
                        , scrollToErr: false
                        , errTipCloseBtn: false
                        , customSubmit: function(){
                                            alert('OK');
                                        }
            		});
            });
            
            //$("#btn-login").click(function(){
            //    $("#frm-login").validation()
            //});
        </script>

        <script src="js/bootstrap.js"></script>
        
    </body>
</html>
